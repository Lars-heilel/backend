name: CI-CD Pipeline
on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 'latest'

            - name: Install Dependencies
              run: bun install

            - name: Run Linter
              run: bun run lint

    test:
        needs: [lint]
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Bun
              uses: oven-sh/setup-bun@v1
              with:
                  bun-version: 'latest'

            - name: Install Dependencies
              run: bun install

            - name: Run Tests
              run: bun test
